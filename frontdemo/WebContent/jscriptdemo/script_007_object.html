<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_007_object</title>
<style type="text/css">
</style>
<script type="text/javascript">
	
</script>
</head>
<body>
	<!-- 
자바스크립트에서 제공해주는 객체
1. 내장객체(기본객체) : String, Number, Boolean, Math, Array,Date 
2. 브라우저 객체(Browser Object Model)
3. 문서객체(Document Object Model)
 -->
	<script type="text/javascript">
		var data = 10; //var data = new Number(10);   내부적으로 이렇게 처리한다고 생각.
		var obj = new Number(10);
		//number에서 toString 호출가능ㅋ
		document.write(typeof data+"<br/>"); //number
		document.write(typeof obj+"<br/>"); //object
		document.write(data.toString()+"<br/>");
		document.write(obj.toString()+"<br/>");
		document.write(typeof data.toString()+"<br/>");
		
	</script>


</body>
</html>
