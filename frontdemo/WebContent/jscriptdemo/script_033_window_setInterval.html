<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_033_window_setInterval</title>
<style type="text/css">
</style>
<script type="text/javascript">
	var i = 0;
	var is = true;
	//setInterval("실행한 스크립트",시간 간격); 1000당 1초
	//일정한 시간 간격으로 실행한 스크립트를 반복하여 실행시킬때 사용한다.
	//3초가 지나면 함수를 수행한다.
	//var auto = window.setInterval("console.log(i++);", 3000);
	window.onload = function() {
		var auto = window.setInterval(function() {
			var pNode = document.getElementById("cnt");
			pNode.innerHTML = i++;
		}, 1);
		var bNode = document.getElementById("stop");

		bNode.onclick = function() {
			if (is) {
				//clearInterval(참조변수);
				//auto에 참조되어 있는 setInterval()을 삭제한다.
				window.clearInterval(auto);
				is = false;
			} else {
				auto = window.setInterval(function() {cnt.innerHTML = i++;}, 1);
				is = true;
			}

		};
	};
</script>
</head>
<body>
	<p id="cnt">&nbsp;</p>
	<button id="stop">정지버튼</button>


	</script>
</body>
</html>
