<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_004_operator</title>
<style type="text/css">

</style>
<script type="text/javascript">


</script>
</head>
<body>
<!-- 
연산자
1 산술연산자
2 문자결합연산자(+)
3 대입연산자
4 증감연산자
5 비교연산자(===,!==)
6 논리연산자
7 삼항조건연산자
8 데이터 타입 연산자(typeof, instanceof)
 -->
 
 <script type="text/javascript">
 var x=10;
 var y="10";
 //값만 비교
 document.write((x==y) +"<br/>");
 //값과 타입까지 비교
 document.write((x===y) +"<br/>");
 
 document.write(typeof x +"<br/>");
 //Number 는 클래스타입이라 첫글자를 대문자로 한다.
 document.write((x instanceof Number) +"<br/>");
 
 
 
 </script>
</body>
</html>
