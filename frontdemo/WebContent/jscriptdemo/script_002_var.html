<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>script_002_var</title>
<style type="text/css">
</style>
<script type="text/javascript">
/*
 *  변수 : 프로그램이 어떤 값을 메모리에 저장해 두기 위한 공간
 	var 키워드 : 자바스크립트에서 메모리 공간을 확보하기 위해서
 		변수선언시 사용한다.
 		
 	식별자 규칙
 	1. 첫번째 문자는 A-Za-z_$만 사용한다.
 	2. 나머지 문자는 A-Za-z_$0_9만 사용한다.
 	   kor_score(o)
 	   averageScore(o)
 	   1234Test(x)
 	3. 자바스크립트 예약어는 사용할 수 없다.
 	
 		
 */
	var data = 10; //전역변수    자바에서는 멤버변수
	var name;  //초기값 없음
	var a;
	var b,c;
	var d=0, f=4;
	var g=6, h;
	var i,j=8;
	
	//자바스크립트는 리턴타입 선언이 없다.
	function process() {
		var num = 20;	//지역변수
		var book;  //undefined
		// var없이 com; 을 지역변수로 선언 하면 전역변수로 인식하므로 꼭 var으로 변수 선언해야함. 
		document.write(data + " " + num+" "+name+" "+book);
		//테스트 용으로  console.log를 이용한다.
		console.log(data + " " + num+" "+name+" "+book);
	}
</script>
</head>
<body>
	<!-- click버튼을 눌렀을시 process함수를 실행하라 -->
	<button onclick="process()">click</button>

</body>
</html>
