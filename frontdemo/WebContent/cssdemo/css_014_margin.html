<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_014_margin</title>
<style type="text/css">
*{
  border-width:0;
  margin: 0;
  padding: 0
}

div span{
margin:20px;
}

.rap{
   width: 160px;
   height: 260px;
   background-color: yellow;
}

.aa{
 width: 100px;
 height:100px;
 background-color: red;
 border-top:10px solid black;
 border-bottom:10px solid black;
 margin-bottom:10px;   
}

.bb{
 width:100px;
 height: 100px;
 background-color: blue;
 border-top:10px solid gray;
 border-bottom:10px solid gray;
 margin-top:10px;
}


span.sp1{
  background-color: aqua;
}

span.sp2{
 background-color: lime;
  /* margin:10px; */
  /* padding:20px; */
}

#m1{
  width:100px; 
  height:100px;
  background-color: blue;
  /* #m2의 margin값이 top에 적용되도록 하기 위해서 설정한다.*/ 
  padding-top:1px;  
 
}

#m2{
 width:80px;
 height:80px;
 background-color: yellow;
 margin:10px;
}

</style>
</head>
<body>
<!-- 
블록요소일때 두 요소가 나란이 좌우, 상하로 배열이 되여 있을때 
 서로 마진값이 겹치면 하나만 적용되고 다른 마진값은 무시된다.
 한쪽의 크기가 20이고 한쪽이 10이면 20만 적용된다.
 -->
 <!-- 인라인요소는 좀 붕떠있고, 블록요소는 화면에 딱 붙음 -->  
 <!-- margin:auto 로하면 블록요소안에 블록요소를 가운데 정렬 시킨다. -->
  -->
	<div class="rap">
		<div class="aa">one</div>
		<div class="bb">two</div>
	</div>
	
   <div>
	<span class="sp1">span1</span>
	<span class="sp2"> span2</span>
	</div>
	
	<div class="aa">one</div>
	
	<div id="m1">	 
	  <div id="m2">test</div>
	</div>
</body>
</html>
