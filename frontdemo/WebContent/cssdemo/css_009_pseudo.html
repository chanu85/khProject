<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css_009_pseudo</title>
<style type="text/css">
/* p요소 2번째에 스타일을 적용한다. */
/* 인덱스 1부터 시작  자바스크립트 인덱스는 0부터 시작 */
p:NTH-CHILD(2) {
	background-color: red
}

</style>
</head>
<body>
<div>
 <p>computer</p>
 <p>monitor</p>
 <p>television</p>
 <p>desk</p>
 <p>top</p>
</div>
</body>
</html>
