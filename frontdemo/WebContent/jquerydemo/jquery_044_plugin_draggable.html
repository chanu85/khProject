<!doctype html>
<!-- 웹표준에서는 ko 라고 명시해야함 -->
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jquery_044_plugin_draggable</title>
  <link rel="stylesheet" type="text/css" href="css/base/jquery-ui-1.10.4.custom.min.css">
  <style>
  *{
  	margin: 0px;
  	padding: 0px;
  }
  #draggable {
   width: 150px; 
   height: 150px; 
   padding: 0.5em;
   }
   
   #draggable:hover {
   	cursor: move;
   }
   
  </style>
  <!-- 
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
   -->
   <script type= "text/javascript" src="js/jquery-1.10.2.js"></script>
   <script type= "text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script>
   
  <script>
  $( function() {
    $( "#draggable" ).draggable();
  } );
  
  </script>
</head>
<body>
 
<div id="draggable" class="ui-widget-content">
  <p>Drag me around</p>
</div>
 
 
</body>
</html>
